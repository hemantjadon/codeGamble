<!DOCTYPE html>
{% load staticfiles %}
<html>
   <head lang="en">
       <title>CodeMaze 2016</title>
       <link rel="shortcut icon" href={% static "images/algosoc-logo.min.ico" %} />
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
       <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link href={% static "Home/css/registerpage.css" %}/ type="text/css" rel="stylesheet">
   </head>
   <body>
       <div class="ribbon">
       </div>
       <div class="row base">
        <div class="col s10 m8 l6 offset-l3 offset-m2 offset-s1">
          <div class="card grey lighten-5">
            <div class="card-content black-text">
              <span class="card-title">Complete your registeration</span>
            </div>
            <div class="card-action">
              <form action="" method="POST">
                  {% csrf_token %}
                  
                    {% for field in register_form %}
                    <div {% if field.errors %}class="input-field error"{% else %}class="input-field"{% endif %}>
                        {{ field }}{{ field.label_tag }} 
                        {{ field.errors }}
                    </div>
                    {% endfor %}
                  <button class="submit-button btn-floating btn-large waves-effect waves-light red" type="submit">
                        <i class="material-icons">send</i>
                  </button>
              </form>
            </div>
          </div>
        </div>
      </div>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
   </body>
</html>
