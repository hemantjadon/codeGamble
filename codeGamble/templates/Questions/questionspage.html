<!DOCTYPE html>
{% load staticfiles %}
<html>
   <head lang="en">
       <title>CodeGamble 2016</title>
       <link rel="shortcut icon" href={% static "images/algosoc-logo.min.ico" %} />
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
       <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
       <link href={% static "Questions/css/questionspage.css" %}/ type="text/css" rel="stylesheet">
   </head>
   <body>
       <div class="ribbon">
       </div>
       <div class="row container">
           <div class="col l10 m12 s12 offset-l1">
               <div class="outerBox">
                    <div class="card grey lighten-5">
                        <div class="card-content">
                            <span class="card-title">
                                <h4>{{question.title}}</h4>
                            </span>
                            <div>
                                {{question.content|linebreaksbr}}
                            </div>
                        </div>
                        <div class="card-action">
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="file-field input-field">
                                    <div class="btn blue">
                                        <span class="white-text">File</span>
                                        {{answer_form.file}}
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text" placeholder="Upload your output file">
                                    </div>
                                    <div class="error">
                                        {{answer_form.file.errors}}
                                    </div>
                                </div>    
                                <input type="submit" class="btn btn-small red"/>                           
                            </form>
                        </div>
                    </div>
                </div>
           </div>
       </div>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
   </body>
</html>
